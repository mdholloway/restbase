info:
  version: 1.0.0
  title: Recommendation API
  description: Recommendation API
  termsOfService: https://github.com/wikimedia/restbase
  license:
    name: Apache license, v2
    url: https://www.apache.org/licenses/LICENSE-2.0
tags:
  - name: Recommendation
    description: contribution recommendations
paths:
  /recommendation/article/creation/translation/{from_lang}:
    get: &recommendation_article_creation_translation_from-lang_get_spec
      tags:
        - Recommendation
      summary: Recommend articles for translation.
      description: |
        Recommends articles to be translated from the source
        to the domain language.

        See more at [Recommendation API documentation](https://meta.wikimedia.org/wiki/Recommendation_API)

        Stability: [unstable](https://www.mediawiki.org/wiki/API_versioning#Unstable)
      parameters:
        - name: from_lang
          in: path
          description: The source language code
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: The max number of articles to return
          schema:
            type: integer
            default: 24
      responses:
        200:
          description: the list of articles recommended for translation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/recommendation_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{domain}/v1/article/creation/translation/{from_lang}/{default(seed_article,"")}'
      x-monitor: false

  /recommendation/article/creation/translation/{from_lang}/{seed_article}:
    get:
      <<:  *recommendation_article_creation_translation_from-lang_get_spec
      parameters:
        - name: from_lang
          in: path
          description: The source language code
          required: true
          schema:
            type: string
        - name: seed_article
          in: path
          description: The article to use as a search seed
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: The max number of articles to return
          schema:
            type: integer
            default: 24

  /recommendation/article/creation/morelike/{seed_article}:
    x-route-filters:
      - path: ./lib/access_check_filter.js
        options:
          title: seed_article
      - path: ./lib/normalize_title_filter.js
        options:
          title_param_name: seed_article
    get:
      tags:
        - Recommendation
      summary: Recommend missing articles
      description: |
        Recommends articles similar to the seed article but are missing
        from the domain language Wikipedia.

        Stability: [unstable](https://www.mediawiki.org/wiki/API_versioning#Unstable)
      parameters:
        - name: seed_article
          in: path
          description: The article title used to search similar but missing articles
          required: true
          schema:
            type: string
      responses:
        200:
          description: the prioritized list of Wikidata IDs recommended for creation
            as Wikipedia articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/morelike_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{{domain}}/v1/article/creation/morelike/{seed_article}'
      x-monitor: false

  /recommendation/caption/addition/{target}:
    get:
      tags:
        - Recommendation
      summary: Recommend files missing a caption (label) in the target language
      parameters:
        - name: target
          in: path
          description: The target wiki language code for suggestions
          required: true
          schema:
            type: string
      responses:
        200:
          description: list of candidates for caption addition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/caption_recommendation_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{{domain}}/v1/caption/addition/{target}'
      x-amples:
        - title: Caption addition suggestions
          request:
            params:
              domain: commons.wikimedia.org
              target: zh
            response:
              status: 200
              headers:
                content-type: application/json
              body:
                - pageid: /.+/
                  ns: 6
                  title: /.+/
                  mime: /image.*/
                  structured:
                    captions: /.+/

  /recommendation/caption/translation/from/{source}/to/{target}:
    get:
      tags:
        - Recommendation
      summary: Recommend files with a caption (label) in the source language but missing one in the target language
      parameters:
        - name: source
          in: path
          description: The source wiki language code for suggestions
          required: true
          schema:
            type: string
        - name: target
          in: path
          description: The target wiki language code for suggestions
          required: true
          schema:
            type: string
      responses:
        200:
          description: list of candidates for caption translation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/caption_recommendation_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{{domain}}/v1/caption/translation/from/{source}/to/{target}'
      x-amples:
        - title: Caption translation suggestions
          request:
            params:
              domain: commons.wikimedia.org
              source: en
              target: zh
            response:
              status: 200
              headers:
                content-type: application/json
              body:
                - pageid: /.+/
                  ns: 6
                  title: /.+/
                  mime: /image.*/
                  structured:
                    captions: /.+/

  /recommendation/description/addition/{target}:
    get:
      tags:
        - Recommendation
      summary: Recommend Wikibase items missing a description in the target language
      parameters:
        - name: target
          in: path
          description: The target wiki language code for suggestions
          required: true
          schema:
            type: string
      responses:
        200:
          description: list of candidates for description addition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/description_recommendation_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{{domain}}/v1/description/addition/{target}'
      x-amples:
        - title: Description addition suggestions
          request:
            params:
              domain: www.wikidata.org
              target: zh
            response:
              status: 200
              headers:
                content-type: application/json
              body:
                - pageid: /.+/
                  ns: 0
                  title: /.+/
                  wikibase_item:
                    type: item
                    id: /.+/
                    labels: /.+/
                    descriptions: /.+/
                    sitelinks: /.+/

  /recommendation/description/translation/from/{source}/to/{target}:
    get:
      tags:
        - Recommendation
      summary: Recommend Wikibase items with a description in the source language but missing one in the target language
      parameters:
        - name: source
          in: path
          description: The source wiki language code for suggestions
          required: true
          schema:
            type: string
        - name: target
          in: path
          description: The target wiki language code for suggestions
          required: true
          schema:
            type: string
      responses:
        200:
          description: list of candidates for description translation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/description_recommendation_result'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-request-handler:
        - get_from_backend:
            request:
              uri: '{{options.host}}/{{domain}}/v1/description/translation/from/{source}/to/{target}'
      x-amples:
        - title: Description translation suggestions
          request:
            params:
              domain: www.wikidata.org
              source: en
              target: zh
            response:
              status: 200
              headers:
                content-type: application/json
              body:
                - pageid: /.+/
                  ns: 0
                  title: /.+/
                  wikibase_item:
                    type: item
                    id: /.+/
                    labels: /.+/
                    descriptions: /.+/
                    sitelinks: /.+/

components:
  schemas:
    recommendation_result:
      type: object
      properties:
        count:
          type: integer
          description: the number of recommendations returned
        items:
          type: array
          description: the list of articles recommended for translation
          items:
            type: object
            properties:
              wikidata_id:
                type: string
                description: wikidata id for the item
              title:
                type: string
                description: title of the article in the source language
              sitelink_count:
                type: integer
                description: count of sites the wikidata item is linked to
    morelike_result:
      type: array
      description: the prioritized list of Wikidata IDs recommended for creation as
        Wikipedia articles
      items:
        type: object
        properties:
          wikidata_id:
            type: string
            description: Wikidata ID for the item
          score:
            type: number
            description: Score of the recommendation. The higher the score, the more
              important the recommendation is.
    caption_recommendation_result:
      type: array
      description: list of candidates for caption addition or translation
      items:
        type: object
        properties:
          pageid:
            type: integer
            description: wiki page id
          ns:
            type: integer
            description: numeric page namespace (should always be 6)
          title:
            type: string
            description: page title (with namespace prefix)
          mime:
            type: string
            description: the MIME type of the file
          structured:
            type: object
            description: structured data from Structured Data on Commons
            properties:
              captions:
                type: object
                description: captions, by language, from Structured Data on Commons
          globalusage:
            type: object
            description: pages using this image on the source or target wiki, by language
    description_recommendation_result:
      type: array
      description: list of candidates for description addition or translation
      items:
        type: object
        properties:
          pageid:
            type: integer
            description: wiki page id
          ns:
            type: integer
            description: numeric page namespace (should always be 0)
          title:
            type: string
            description: page title
          wikibase_item:
            type: object
            description: info about the corresponding item in Wikidata
            properties:
              type:
                type: string
                description: entity type (should always be "item")
              id:
                type: string
                description: Wikibase ID (should be Q-prefixed)
              labels:
                type: object
                description: item labels by language
              descriptions:
                type: object
                description: item descriptions by language
              sitelinks:
                type: object
                description: item sitelinks by wiki (e.g., 'dewiki')
